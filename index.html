<html>
<head>
  <script src='https://cdn.plot.ly/plotly-2.4.2.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.2/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.1.1/chartjs-plugin-zoom.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="flex-container">
    <div class="flex-child">
      <div class="wrapper">
        <canvas id="canvasLMS"></canvas>
      </div>
      <button id="resetChartLMS">Chart reset</button>
      <button id="resetZoomLMS">Reset zoom</button>
    </div>
    <div class="flex-child">
      <div id="lmsDiv"></div>
      <button onclick="javascript:test();">Test</button>
    </div>
  </div>

  <div class="flex-container">
    <div class="flex-child">
      <div class="wrapper">
        <canvas id="canvasCMF"></canvas>
      </div>
      <button id="resetChartRGB">Chart reset</button>
      <button id="resetZoomRGB">Reset zoom</button>
    </div>
    <div class="flex-child">
      <div class="container">
        <div id="rgbDiv"></div>
      </div>
      <div><button id="RGB2rgb">rgb</button></div>
      <div><button id="rgb2RGB">RGB</button></div>
      <div><button id="showChrmLine">Show lines</button> (Show gamut lines)</div>
      <!--<div><button id="genGamut">Generate gamut</button> (in RGB space)</div>-->
      <div><input type="checkbox" id="addXYZChrm" disabled>Add CIE XYZ primaries</button> (to CIE 1931 RGB chromaticities plot)</div>
      <div><button id="RGB2XYZ">XYZ</button> (will show original CIE 1931 RGB CMF data in XYZ)</div>
    </div>
  </div>

  <div class="container">
    <div id="2dDiv"></div>
  </div>
  <button id="rg2xy">rg to xy</button>
  <button id="xy2rg">reset to rg</button>

  <script src="draw.js"></script>
</body>
</html>
